<!doctype html>
<html lang="en">
  <head>
    <title>signup-login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Unicons for input icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">

    <!-- Bootstrap for layout and spacing utilities -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              
              <!-- Header text switcher -->
              <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>

              <!-- Toggle checkbox for switching between forms -->
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
              <label for="reg-log"></label>

              <!-- 3D card wrap for flip effect -->
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  
                  <!-- Front side: Login form -->
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>

                        <!-- Email input -->
                        <div class="form-group">
                          <input type="email" class="form-style" placeholder="Email">
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        <!-- Password input -->
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Password">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <!-- Login button -->
                        <a href="" class="btn mt-4">Login</a>

                        <!-- Forgot password link -->
                        <p class="mb-0 mt-4 text-center"><a href="" class="link">Forgot your password?</a></p>
                      </div>
                    </div>
                  </div>

                  <!-- Back side: Sign up form -->
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-3 pb-3">Sign Up</h4>

                        <!-- Full name input -->
                        <div class="form-group">
                          <input type="text" class="form-style" placeholder="Full Name">
                          <i class="input-icon uil uil-user"></i>
                        </div>

                        <!-- Phone number input -->
                        <div class="form-group mt-2">
                          <input type="tel" class="form-style" placeholder="Phone Number">
                          <i class="input-icon uil uil-phone"></i>
                        </div>

                        <!-- Email input -->
                        <div class="form-group mt-2">
                          <input type="email" class="form-style" placeholder="Email">
                          <i class="input-icon uil uil-at"></i>
                        </div>

                        <!-- Password input -->
                        <div class="form-group mt-2">
                          <input type="password" class="form-style" placeholder="Password">
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>

                        <!-- Register button -->
                        <a href="" class="btn mt-4">Register</a>
                      </div>
                    </div>
                  </div> <!-- end card-back -->

                </div> <!-- end card-3d-wrapper -->
              </div> <!-- end card-3d-wrap -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
